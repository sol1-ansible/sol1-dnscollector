---
dns_collector_version: latest  
# dns_collector_version: v0.2.8
dns_collector_install_dir: "/opt/dns-collector/"
dns_collector_config_dir: "/etc/dns-collector/"

# Adding these here to make it easy to set these values indepentantly from pipeline var templates below
dns_collector_config_listen_ip: 0.0.0.0
dns_collector_config_listen_port: 6000


# global config
dns_collector_config_global:
  trace:
    verbose: true

# pipeline config (inheriting a pipeline var template)
dns_collector_config_pipelines: "{{ dns_collector_config_pipeline_filter_problems }}"


### pipeline vars templates
## variables used in predefined pipeline var templates
dns_collector_config_loki_url: "http://loki:3100/loki/api/v1/push"

## choose a template and assign to dns_collector_config_pipelines above if you don't want to define your own custom pipeline
# pipeline template for filter problems
dns_collector_config_pipeline_filter_problems:
  # Listen on tcp/6000 for incoming DNSTap protobuf messages from dns servers
  - name: dnsdist_in
    dnstap:
      listen-ip: "{{ dns_collector_config_listen_ip }}"
      listen-port: "{{ dns_collector_config_listen_port }}"
    transforms:
      normalize:
        qname-lowercase: true
        qname-replace-nonprintable: true
      latency:
        measure-latency: true
    routing-policy:
      forward: [ filter-slow, filter-errors ]
      dropped: []

  # keep only slow responses
  - name: filter-slow
    dnsmessage:
      matching:
        include:
          dnstap.operation: "CLIENT_RESPONSE"
          dnstap.latency:
            greater-than: 0.2
    routing-policy:
      forward: [ console-stderr ]

  # keep only DNS errors responses (discard NOERROR and NXDOMAINS)
  - name: filter-errors
    dnsmessage:
      matching:
        include:
          dnstap.operation: "CLIENT_RESPONSE"
        exclude:
          dns.rcode:
            - NOERROR
            - NXDOMAIN
    routing-policy:
      forward: [ console-stderr ]

  # Output to file
  - name: console-stderr
    stdout:
      mode: "text"

dns_collector_config_pipeline_loki:
  # Listen on tcp/6000 for incoming DNSTap protobuf messages from dns servers
  - name: dnsdist_in
    dnstap:
      listen-ip: "{{ dns_collector_config_listen_ip }}"
      listen-port: "{{ dns_collector_config_listen_port }}"
    # Routes DNS messages from the tap collector to loki with some transformations
    transforms:
      normalize:
        qname-lowercase: true
        qname-replace-nonprintable: true
      latency:
        measure-latency: true
    routing-policy:
      forward: [ loki ]

  # Sends DNS messages to loki instance in text format
  - name: loki
    lokiclient:
      server-url: "{{ dns_collector_config_loki_url }}"
      job-name: "dnscollector"
      text-format: "localtime identity qr queryip family protocol qname qtype rcode"